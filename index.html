<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/karp-editor/favicon.png" type="image/png">
  <title>Karp Editor</title>
  <meta name="description" content="GUI Editor for Karp Reduction Language">
  <script type="module" crossorigin src="/karp-editor/assets/index.7fa8e35e.js"></script>
  <link rel="modulepreload" href="/karp-editor/assets/vendor.7d9b95dd.js">
  <link rel="stylesheet" href="/karp-editor/assets/index.c038ad74.css">
</head>
<body>
  <div id="app"></div>
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  
</body>
</html>
